<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    
    <!-- Configuración para PWA -->
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GymTracker">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2936/2936886.png">

    <!-- Scripts externos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #050505; 
            color: #e2e8f0;
            overscroll-behavior-y: contain;
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 700;
            font-size: 0.95rem;
            background-color: #120d1a; 
            border: 1px solid rgba(139, 92, 246, 0.1);
            color: #94a3b8;
        }

        .day-active {
            background-color: #22c55e !important; 
            color: #052e16 !important;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
            transform: translateY(-2px);
            border: none;
        }

        .day-empty {
            background-color: transparent;
            border-color: transparent;
            cursor: default;
        }

        .glass-card {
            background: linear-gradient(145deg, #110c18, #0a070e);
            border: 1px solid rgba(139, 92, 246, 0.15);
        }

        .btn-nav {
            background-color: #120d1a;
            border: 1px solid rgba(139, 92, 246, 0.2);
            color: #a78bfa;
            transition: all 0.2s;
        }

        .history-item {
            background: rgba(139, 92, 246, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
    </style>
</head>
<body class="min-h-screen pb-24">

    <div class="max-w-md mx-auto px-6 pt-10">
        <!-- Pestañas Superiores -->
        <div class="flex bg-[#120d1a] p-1 rounded-2xl mb-8 border border-white/5">
            <button onclick="switchTab('calendar')" id="tab-calendar" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all bg-[#a78bfa] text-[#050505]">Calendario</button>
            <button onclick="switchTab('history')" id="tab-history" class="flex-1 py-3 rounded-xl font-bold text-sm transition-all text-slate-500">Histórico</button>
        </div>

        <!-- SECCIÓN CALENDARIO -->
        <div id="view-calendar">
            <header class="mb-10 flex justify-between items-end">
                <div>
                    <h1 id="monthName" class="text-3xl font-black text-white capitalize tracking-tight">Enero 2024</h1>
                    <p class="text-violet-400/60 text-xs font-bold uppercase tracking-[0.2em] mt-1">Gym</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="changeMonth(-1)" class="btn-nav p-2.5 rounded-2xl shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    <button onclick="changeMonth(1)" class="btn-nav p-2.5 rounded-2xl shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                    </button>
                </div>
            </header>

            <div class="glass-card rounded-[2.5rem] p-6 shadow-[0_20px_50px_rgba(0,0,0,0.5)] mb-8">
                <div class="grid grid-cols-7 gap-2 mb-6 text-center">
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest">Lun</div>
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest">Mar</div>
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest">Mié</div>
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest">Jue</div>
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest">Vie</div>
                    <div class="text-[10px] font-black text-violet-300/30 uppercase tracking-widest text-violet-300/50">Sáb</div>
                    <div class="text-[10px] font-black text-red-400/50 uppercase tracking-widest">Dom</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2"></div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card rounded-[2rem] p-6 shadow-lg border-l-2 border-green-500/50">
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-2">Asistencias</p>
                    <h3 id="totalDays" class="text-4xl font-black text-white">0</h3>
                </div>
                <div class="glass-card rounded-[2rem] p-6 shadow-lg border-l-2 border-violet-500/50">
                    <p class="text-slate-500 text-[10px] font-black uppercase tracking-widest mb-2">Frecuencia</p>
                    <h3 id="successRate" class="text-4xl font-black text-white">0%</h3>
                </div>
            </div>

            <div class="mt-12 text-center">
                <button onclick="resetData()" class="text-[9px] text-slate-600 hover:text-red-500 transition-all uppercase font-black tracking-[0.3em]">
                    Reiniciar estadísticas
                </button>
            </div>
        </div>

        <!-- SECCIÓN HISTÓRICO -->
        <div id="view-history" class="hidden">
            <header class="mb-6">
                <h1 class="text-3xl font-black text-white tracking-tight">Evolución</h1>
                <p class="text-violet-400/60 text-xs font-bold uppercase tracking-[0.2em] mt-1">Gráfico</p>
            </header>

            <!-- Contenedor del Gráfico -->
            <div class="glass-card rounded-[2rem] p-4 mb-8">
                <canvas id="evolutionChart" height="200"></canvas>
            </div>

            <div id="historyList" class="space-y-4">
                <!-- Los meses se inyectarán aquí -->
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentTab = 'calendar';
        let attendanceData = JSON.parse(localStorage.getItem('gymAttendance')) || {};
        let evolutionChart = null;

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('view-calendar').classList.toggle('hidden', tab !== 'calendar');
            document.getElementById('view-history').classList.toggle('hidden', tab !== 'history');
            
            document.getElementById('tab-calendar').className = `flex-1 py-3 rounded-xl font-bold text-sm transition-all ${tab === 'calendar' ? 'bg-[#a78bfa] text-[#050505]' : 'text-slate-500'}`;
            document.getElementById('tab-history').className = `flex-1 py-3 rounded-xl font-bold text-sm transition-all ${tab === 'history' ? 'bg-[#a78bfa] text-[#050505]' : 'text-slate-500'}`;
            
            if (tab === 'history') renderHistory();
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const monthLabel = document.getElementById('monthName');
            grid.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            monthLabel.innerText = `${monthNames[month]} ${year}`;

            const firstDayDate = new Date(year, month, 1);
            let firstDayIndex = firstDayDate.getDay(); 
            const adjustedFirstDay = (firstDayIndex === 0) ? 6 : firstDayIndex - 1;

            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < adjustedFirstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell day-empty';
                grid.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.innerText = day;
                
                if (attendanceData[dateKey]) {
                    cell.classList.add('day-active');
                }

                cell.onclick = () => toggleDay(dateKey);
                grid.appendChild(cell);
            }

            updateStats();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';

            const monthsMap = {};
            Object.keys(attendanceData).forEach(key => {
                const [y, m] = key.split('-');
                const monthKey = `${y}-${m}`;
                monthsMap[monthKey] = (monthsMap[monthKey] || 0) + 1;
            });

            // Orden cronológico para el gráfico (ascendente)
            const chronologicalMonths = Object.keys(monthsMap).sort((a, b) => a.localeCompare(b));
            // Orden inverso para la lista (descendente)
            const listMonths = [...chronologicalMonths].reverse();

            if (listMonths.length === 0) {
                list.innerHTML = `<div class="text-center py-20 text-slate-600 font-bold uppercase text-xs tracking-widest">No hay datos registrados aún</div>`;
                updateChart([], []);
                return;
            }

            const chartLabels = [];
            const chartData = [];

            listMonths.forEach(mKey => {
                const [year, month] = mKey.split('-');
                const daysInMonth = new Date(year, parseInt(month), 0).getDate();
                const count = monthsMap[mKey];
                const rate = Math.round((count / daysInMonth) * 100);
                const name = monthNames[parseInt(month) - 1];

                const div = document.createElement('div');
                div.className = 'history-item rounded-3xl p-5 flex items-center justify-between';
                div.innerHTML = `
                    <div>
                        <h4 class="text-white font-black text-lg">${name} <span class="text-violet-500/50 text-sm ml-1">${year}</span></h4>
                        <p class="text-slate-500 text-[10px] font-bold uppercase tracking-widest">${count} días completados</p>
                    </div>
                    <div class="text-right">
                        <span class="text-2xl font-black ${rate >= 50 ? 'text-green-500' : 'text-violet-400'}">${rate}%</span>
                    </div>
                `;
                list.appendChild(div);
            });

            // Preparar datos para el gráfico
            chronologicalMonths.forEach(mKey => {
                const [year, month] = mKey.split('-');
                const name = monthNames[parseInt(month) - 1].substring(0, 3);
                chartLabels.push(`${name} ${year.substring(2)}`);
                chartData.push(monthsMap[mKey]);
            });

            updateChart(chartLabels, chartData);
        }

        function updateChart(labels, data) {
            const ctx = document.getElementById('evolutionChart').getContext('2d');
            
            if (evolutionChart) {
                evolutionChart.destroy();
            }

            evolutionChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Asistencias',
                        data: data,
                        borderColor: '#a78bfa',
                        backgroundColor: 'rgba(167, 139, 250, 0.1)',
                        borderWidth: 4,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#22c55e',
                        pointBorderColor: '#050505',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { color: '#64748b', font: { weight: 'bold' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#64748b', font: { weight: 'bold' } }
                        }
                    }
                }
            });
        }

        function toggleDay(dateKey) {
            if (window.navigator.vibrate) window.navigator.vibrate(10);
            if (attendanceData[dateKey]) {
                delete attendanceData[dateKey];
            } else {
                attendanceData[dateKey] = true;
            }
            saveData();
            renderCalendar();
        }

        function updateStats() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            const daysInMonth = new Date(year, currentDate.getMonth() + 1, 0).getDate();
            
            const monthKeys = Object.keys(attendanceData).filter(key => key.startsWith(`${year}-${month}`));
            const count = monthKeys.length;
            const rate = Math.round((count / daysInMonth) * 100) || 0;

            document.getElementById('totalDays').innerText = count;
            document.getElementById('successRate').innerText = `${rate}%`;
        }

        function changeMonth(offset) {
            currentDate.setMonth(currentDate.getMonth() + offset);
            renderCalendar();
        }

        function saveData() {
            localStorage.setItem('gymAttendance', JSON.stringify(attendanceData));
        }

        function resetData() {
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0');
            if(confirm('¿Borrar los registros de este mes?')) {
                Object.keys(attendanceData).forEach(key => {
                    if(key.startsWith(`${year}-${month}`)) delete attendanceData[key];
                });
                saveData();
                renderCalendar();
            }
        }

        window.onload = renderCalendar;
    </script>
</body>
</html>
